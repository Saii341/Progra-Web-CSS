<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelota Interactiva</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .contenedor {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .pelota {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c44569);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%) scale(0.8);
        }

        /* Estados de hover alternados */
        .contenedor:hover .pelota {
            left: 80%;
            transform: translateY(-50%) scale(1.6);
        }

        /* Cuando no hay hover, vuelve a la posici√≥n inicial */
        .contenedor:not(:hover) .pelota {
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="pelota"></div>
    </div>
</body>
</html>
